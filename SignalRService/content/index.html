<html>

<head>
  <title>Serverless Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <script>
    window.apiBaseUrl = window.location.origin;
  </script>
  <style>
    .slide-fade-enter-active,
    .slide-fade-leave-active {
      transition: all 1s ease;
    }

    .slide-fade-enter,
    .slide-fade-leave-to {
      height: 0px;
      overflow-y: hidden;
      opacity: 0;
    }
  </style>
</head>

<body>
  <p>&nbsp;</p>
  <div id="app" class="container">
    <h3>Serverless chat</h3>

    <div class="row" v-if="ready">
      <div class="signalr-demo col-sm">
        <hr />
        <input type="text" v-model="accessToken" id="accessToken" class="form-control" />
      </div>
    </div>

    <div class="row" v-if="ready">
      <div class="signalr-demo col-sm">
        <hr />

        <input type="radio" id="orgSubscription" name="subscriptionType" value="org">
        <label for="org">Organization</label><br>
        <input type="radio" id="deviceSubscription" name="subscriptionType" value="device">
        <label for="device">Device</label><br>

        <input type="text" v-model="subscriptionName" id="subscriptionName" class="form-control"
          placeholder="subscription name" />
        <a href="#" v-on:click.prevent="subscribe(subscriptionName)">
          <span class="badge badge-primary">Subscribe</span>
        </a>
        <a href="#" v-on:click.prevent="unsubscribe(subscriptionName)">
          <span class="badge badge-primary">UnSubscribe</span>
        </a>
      </div>
    </div>

    <div class="row" v-if="!ready">
      <div class="col-sm">
        <div>Loading...</div>
      </div>
    </div>
    <div v-if="ready">
      <h3>Data:</h3>
      <div id="subscriptionName">
        Subscription id: {{ subscriptionName }}
      </div>
      <table style="border: 1px; width: 100%;">
        <tr>
          <td colspan="2">
            <div id="deviceId"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div id="telemetry">Telemetry</div>
          </td>
          <td>
            <div id="deviceTwin">Device Twin</div>
          </td>
          <td>
            <div id="deviceStatus">Device Status</div>
          </td>          
        </tr>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@3.1.9-1/crypto-js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@3.1.9-1/enc-base64.js"></script>
    <script>
      const data = {
        username: '',
        defaultgroup: 'AzureSignalR',
        checked: false,
        newMessage: '',
        messages: [],
        myConnectionId: '',
        ready: false,
        accessToken: '',
        subscriptionName: ''
        // for debug purposes only!!  This must be a UI-issued, user-type of access token from Auth0
      };

      var qs = (function (a) {
        if (a == "") return {};
        var b = {};
        for (var i = 0; i < a.length; ++i) {
          var p = a[i].split('=', 2);
          if (p.length == 1)
            b[p[0]] = "";
          else
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
        }
        return b;
      })(window.location.search.substr(1).split('&'));

      if ( !qs["accessToken"] )
        alert("Missing 'accessToken' querystring parameter");
        
      data.accessToken = qs["accessToken"];

      const app = new Vue({
        el: '#app',
        data: data,
        methods: {

          unsubscribe: function () {
            console.log(`unsubscribe ${this.subscriptionName}`);
            try {

              let orgType = document.getElementById('orgSubscription').checked;
              let deviceType = document.getElementById('deviceSubscription').checked;
              if (orgType) {
                connection.invoke("unsubscribeorganization", this.accessToken, this.subscriptionName);
              }
              if (deviceType) {
                connection.invoke("unsubscribedevice", this.accessToken, this.subscriptionName);
              }

              this.subscriptionName = null;
              document.getElementById("deviceId").innerHTML = `Unsubscribed from ${this.subscriptionName}`;
              document.getElementById("telemetry").innerHTML = "";
              document.getElementById("deviceTwin").innerHTML = "";
              document.getElementById("deviceStatus").innerHTML = "";
            } catch (err) {
              console.error(err);
            }
          },

          subscribe: function () {
            try {

              let orgType = document.getElementById('orgSubscription').checked;
              let deviceType = document.getElementById('deviceSubscription').checked;
              if (orgType) {
                console.log(`subscribeorganization ${this.subscriptionName}`);
                connection.invoke("subscribeorganization", this.accessToken, this.subscriptionName);
              }
              if (deviceType) {
                console.log(`subscribedevice ${this.subscriptionName}`);
                connection.invoke("subscribedevice", this.accessToken, this.subscriptionName);
              }

              document.getElementById("deviceId").innerHTML = `Subscribed to ${this.subscriptionName}`;
              document.getElementById("telemetry").innerHTML = "";
              document.getElementById("deviceTwin").innerHTML = "";
              document.getElementById("deviceStatus").innerHTML = "";
            } catch (err) {
              console.error(err);
            }
          }

        }
      });

      const apiBaseUrl = window.location.origin;
      const connection = new signalR.HubConnectionBuilder()
        .withUrl(apiBaseUrl + '/api', {
          accessTokenFactory: () => {
            return app["accessToken"];
          }
        })
        .withAutomaticReconnect({
          nextRetryDelayInMilliseconds: retryContext => {
            if (retryContext.elapsedMilliseconds < 60000) {
              // If we've been reconnecting for less than 60 seconds so far,
              // wait between 0 and 10 seconds before the next reconnect attempt.
              return Math.random() * 10000;
            } else {
              // If we've been reconnecting for more than 60 seconds so far, stop reconnecting.
              return null;
            }
          }
        }
        )
        .configureLogging(signalR.LogLevel.Information)
        .build();

      connection.on('telemetryEvent', (deviceId, message) => {
        console.log(`Telemetry message from ${deviceId}`);
        try {
          var payload = JSON.parse(message);
          document.getElementById("telemetry").innerHTML = JSON.stringify(payload, null, 2);
        } catch (error) {
          console.log(`Bad telemetry payload: ${message}`);
        }
      });

      connection.on('deviceTwinEvent', (deviceId, message) => {
        console.log(`DeviceTwin message from ${deviceId}`);
        try {
          var payload = JSON.parse(message);
          document.getElementById("deviceTwin").innerHTML = JSON.stringify(payload, null, 2);
        } catch (error) {
          console.log(`Bad deviceTwin payload: ${message}`);
        }
      });

      connection.on('deviceStatusEvent', (deviceId, opType, opTimestamp) => {
        console.log(`DeviceStatus message from ${deviceId}`);
        try {
          var payload = opType;
          document.getElementById("deviceStatus").innerHTML = `${deviceId}:${opType} ${opTimestamp}`;
        } catch (error) {
          console.log(`Bad deviceStatus payload: ${message}`);
        }
      });      

      connection.onreconnected(connectionId => {
        console.assert(connection.state === signalR.HubConnectionState.Connected);
        console.log(`Connection reestablished. Connected with connectionId "${connectionId}".`);
      });

      connection.onclose(error => {
        console.assert(connection.state === signalR.HubConnectionState.Disconnected);
        console.log(`Connection closed due to error "${error}". Try refreshing this page to restart the connection.`);
      });

      connection.onreconnecting(error => {
        console.assert(connection.state === signalR.HubConnectionState.Reconnecting);
        console.log(`Connection lost due to error "${error}". Reconnecting.`);
      });

      console.log('connecting...');

      connection.start()
        .then(() => {
          data.ready = true;
          console.log('connected!');
        })
        .catch(console.error);

      function getAxiosConfig() {
        const config = {
          headers: {
            'x-ms-signalr-user-id': data.username,
            'Authorization': 'Bearer ' + app["accessToken"]
          }
        };
        return config;
      }

      function base64url(source) {
        // Encode in classical base64
        encodedSource = CryptoJS.enc.Base64.stringify(source);

        // Remove padding equal characters
        encodedSource = encodedSource.replace(/=+$/, '');

        // Replace characters according to base64url specifications
        encodedSource = encodedSource.replace(/\+/g, '-');
        encodedSource = encodedSource.replace(/\//g, '_');

        return encodedSource;
      }

      // function generateAccessToken(userName) {
      //   return app["accessToken"];
      // }

      // this function should be in auth server, do not expose your secret
      function generateAccessTokenOld(userName) {
        var header = {
          "alg": "HS256",
          "typ": "JWT"
        };

        var stringifiedHeader = CryptoJS.enc.Utf8.parse(JSON.stringify(header));
        var encodedHeader = base64url(stringifiedHeader);

        // customize your JWT token payload here 
        var data = {
          "http://schemas.xmlsoap.org/ws/2005/05/identity/claims/nameidentifier": userName,
          "exp": 1699819025,
          'admin': false
        };

        var stringifiedData = CryptoJS.enc.Utf8.parse(JSON.stringify(data));
        var encodedData = base64url(stringifiedData);

        var token = encodedHeader + "." + encodedData;

        var secret = "myfunctionauthtest"; // do not expose your secret here

        var signature = CryptoJS.HmacSHA256(token, secret);
        signature = base64url(signature);

        var signedToken = token + "." + signature;

        return signedToken;
      }
    </script>
</body>

</html>
